<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Contoh Fungsi Salam</title>
</head>
<body>
    <h1>Selamat datang di website kami!!</h1>

    <!-- memanggil fungsi salam -->
    <button onclick="salam()">Klik untuk Sapaan</button>
    
    <!-- Menyambungkan dengan file js -->
    <script>
        function salam(){
            alert("Halo! Selamat datang di website kami!");
        }

    </script>
</body>
</html>
